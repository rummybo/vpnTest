        }
        
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 3ç§’åè‡ªåŠ¨æ¸…é™¤æ¶ˆæ¯
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
        
        // åŠ è½½ä¼šè¯å†å²è®°å½•
        async function loadSessionHistory(page = 1, append = false) {
            if (!currentDeviceId) return;
            
            if (isLoadingMore) return;
            isLoadingMore = true;
            
            const sessionHistoryList = document.getElementById('sessionHistoryList');
            if (!append) {
                sessionHistoryList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
                currentPage = 1;
            }
            
            try {
                const response = await fetch(`/api/v1/device/session-history/${currentDeviceId}?per_page=10&page=${page}`);
                const data = await response.json();
                
                if (data.success) {
                    displaySessionHistory(data.data, data.pagination, append);
                } else {
                    if (!append) {
                        sessionHistoryList.innerHTML = '<div class="error">åŠ è½½ä¼šè¯è®°å½•å¤±è´¥</div>';
                    }
                }
            } catch (error) {
                if (!append) {
                    sessionHistoryList.innerHTML = '<div class="error">ç½‘ç»œé”™è¯¯</div>';
                }
                console.error('Error:', error);
            } finally {
                isLoadingMore = false;
            }
        }
        
        function displaySessionHistory(sessions, pagination, append = false) {
            const sessionHistoryList = document.getElementById('sessionHistoryList');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const paginationDiv = document.getElementById('sessionPagination');
            const paginationInfo = document.getElementById('paginationInfo');
            
            if (sessions.length === 0 && !append) {
                sessionHistoryList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">æš‚æ— ä¼šè¯è®°å½•</div>';
                loadMoreBtn.style.display = 'none';
                paginationDiv.style.display = 'none';
                return;
            }
            
            let html = '';
            sessions.forEach(session => {
                const startTime = new Date(session.start_time);
                const endTime = session.end_time ? new Date(session.end_time) : null;
                const statusClass = session.is_active ? 'status-active' : 'status-inactive';
                const statusText = session.is_active ? 'è¿›è¡Œä¸­' : 'å·²ç»“æŸ';
                
                html += `
                    <div class="history-item">
                        <div style="flex: 1;">
                            <div class="history-date">
                                ${startTime.toLocaleString('zh-CN')}
                                <span class="status-badge ${statusClass}" style="margin-left: 10px; font-size: 10px;">${statusText}</span>
                            </div>
                            <div class="history-duration" style="margin-top: 5px;">
                                ä¼šè¯ID: ${session.session_id} | 
                                æ—¶é•¿: ${formatDuration(session.duration || 0)} | 
                                ç±»å‹: ${session.session_type || 'promotion'}
                            </div>
                            ${endTime ? `<div style="font-size: 12px; color: #999; margin-top: 2px;">ç»“æŸæ—¶é—´: ${endTime.toLocaleString('zh-CN')}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            if (append) {
                sessionHistoryList.innerHTML += html;
            } else {
                sessionHistoryList.innerHTML = html;
            }
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            currentPage = pagination.current_page;
            totalPages = pagination.last_page;
            
            paginationInfo.textContent = `ç¬¬ ${pagination.current_page} é¡µï¼Œå…± ${pagination.last_page} é¡µ (æ€»è®¡ ${pagination.total} æ¡è®°å½•)`;
            paginationDiv.style.display = 'block';
            
            // æ˜¾ç¤º/éšè—åŠ è½½æ›´å¤šæŒ‰é’®
            if (pagination.current_page < pagination.last_page) {
                loadMoreBtn.style.display = 'inline-block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }
        
        async function loadMoreSessions() {
            if (currentPage < totalPages && !isLoadingMore) {
                await loadSessionHistory(currentPage + 1, true);
            }
        }
        
        // é¡µé¢å¸è½½æ—¶ç»“æŸä¼šè¯è®¡æ—¶å™¨
        window.addEventListener('beforeunload', function() {
            if (sessionTimer) {
                clearInterval(sessionTimer);
            }
        });
    </script>
